<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat-main">
        <ul id="messages"></ul>
        <div id="online-list-container">
          <span id="online-list-title">ON-LINE</span>
          <ul id="online-list"></ul>
        </div>
      </div>
      <div id="chat-bar">
        <span id="nickname-display"></span>
        <select id="chat-user-select">
          <option id="chat-user-all" value="all">ALL</option>
        </select>
        <form id="message-form" action="">
          <input id="message-input" autocomplete="off" /><button>Send</button>
          <button id="connection-toggle-btn">Disconnect</button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js" defer></script>
    <script type="module" src="js/app.js" defer></script>
  </body>
</html>
