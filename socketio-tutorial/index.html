<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        /* padding-bottom: 3rem; */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #app {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      #chat-main {
        display: flex;
        width: 100%;
        height: calc(100% - 3rem);
      }

      #chat-bar {
        position: fixed;
        display: flex;
        bottom: 0;
        left: 0;
        right: 0;
      }

      #online-list-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        margin: 0;
        padding: 1rem;
        width: 10rem;
        background-color: rgb(255, 211, 175);
        box-sizing: border-box;
      }

      #online-list {
        list-style-type: none;
        margin-top: 1rem;
        margin-bottom: 1rem;
        padding: 0;
      }

      #online-list-title {
        font-weight: bold;
      }

      #nicknameModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #nicknameDisplay {
        width: 3rem;
        height: 3rem;
        display: flex;
        padding-left: 1rem;
        padding-right: 2rem;
        font-weight: bold;
        overflow-x: auto;
        align-items: center;
        background: #aaa;
      }

      #nicknameChatDisplay {
        background: #ffb137;
        border-radius: 0.5rem;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
        margin-right: 0.4rem;
      }

      #form {
        background: #aaa;
        padding: 0.25rem;
        display: flex;
        flex-grow: 1;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }

      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
        flex-grow: 1;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      #nicknameForm {
        position: absolute;
        display: flex;
        flex-direction: column;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 2;
        width: 300px;
      }

      #nicknameForm label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      #nicknameForm input {
        width: auto;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #nicknameForm button {
        width: 100%;
        padding: 10px;
        background-color: #33475d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #nicknameForm button:hover {
        background-color: rgb(32, 56, 81);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="chat-main">
        <ul id="messages"></ul>
        <div id="online-list-container">
          <span id="online-list-title">ON-LINE</span>
          <ul id="online-list"></ul>
        </div>
      </div>
      <div id="chat-bar">
        <span id="nicknameDisplay"></span>
        <form id="form" action="">
          <input id="input" autocomplete="off" /><button>Send</button>
          <button id="toggle-btn">Disconnect</button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let counter = 0;
      let nickname = "";
      const socket = io({
        // enable retries
        ackTimeout: 10000,
        retries: 3,
        auth: {
          serverOffset: 0,
        },
      });

      socket.on("connect", () => {
        console.log("recovered?", socket.recovered);
      });

      const form = document.getElementById("form");
      const input = document.getElementById("input");

      let isTyping = false;
      let typingTimeout;

      input.addEventListener("input", (e) => {
        if (!isTyping) {
          isTyping = true;
          socket.emit("typing", nickname);
        }

        clearTimeout(typingTimeout);

        typingTimeout = setTimeout(() => {
          isTyping = false;
          socket.emit("typing end", nickname);
        }, 500);
      });

      socket.on("typing", (user) => {
        let typingItem = document.getElementById(user);
        if (!typingItem) {
          const typingStatusItem = document.createElement("li");
          typingStatusItem.style.backgroundColor = "#FFF1A2";
          typingStatusItem.textContent = `${user} is typing...`;
          typingStatusItem.id = user;
          messages.appendChild(typingStatusItem);
        }
      });

      socket.on("typing end", (user) => {
        typingItem = document.getElementById(user);
        typingItem.remove();
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (input.value) {
          // compute a unique offset
          const clientOffset = `${socket.id}-${counter++}`;
          socket.emit(
            "chat message",
            input.value,
            clientOffset,
            (err, response) => {
              console.log(response.status);
            }
          );
          const item = document.createElement("li");
          const name = document.createElement("span");
          name.textContent = nickname;
          name.id = "nicknameChatDisplay";
          item.appendChild(name);
          const message = document.createElement("span");
          message.textContent = input.value;
          item.appendChild(message);
          socket.auth.serverOffset += 1;
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
          input.value = "";
        }
      });

      const toggleButton = document.getElementById("toggle-btn");

      toggleButton.addEventListener("click", (e) => {
        e.preventDefault();
        if (socket.connected) {
          toggleButton.innerText = "Connect";
          // if (socket.io.engine) {
          //   socket.io.engine.close();
          // }
          const username = document.getElementById(`${nickname}-online`);
          username.remove();
          const onlineList = document.getElementById("online-list");
          onlineList.innerHTML = "";
          socket.disconnect();
        } else {
          toggleButton.innerText = "Disconnect";
          socket.connect();
        }
      });

      function toggleNicknameForm() {
        if (nicknameForm.style.display === "none") {
          nicknameForm.style.display = "block";
        } else {
          nicknameForm.style.display = "none";
        }
      }

      socket.on("set nickname", () => {
        const nicknameModal = document.createElement("div");
        nicknameModal.id = "nicknameModal";

        const overlayBg = document.createElement("div");
        overlayBg.classList.add("overlay");
        nicknameModal.appendChild(overlayBg);

        const nicknameForm = document.createElement("div");
        nicknameForm.id = "nicknameForm";

        const nicknameLabel = document.createElement("label");
        nicknameLabel.setAttribute("for", "nickname");
        nicknameLabel.innerText = "Enter your Nickname";

        const nicknameInput = document.createElement("input");
        nicknameInput.type = "text";
        nicknameInput.id = "nickname";
        nicknameInput.placeholder = "Nickname";

        nicknameInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            nicknameBtn.click();
          }
        });

        const nicknameBtn = document.createElement("button");
        nicknameBtn.id = "nicknameBtn";
        nicknameBtn.innerText = "Set";

        nicknameForm.appendChild(nicknameLabel);
        nicknameForm.appendChild(nicknameInput);
        nicknameForm.appendChild(nicknameBtn);

        nicknameModal.appendChild(nicknameForm);

        document.body.appendChild(nicknameModal);

        document.body.style.overflow = "hidden";

        nicknameBtn.addEventListener("click", () => {
          const enteredNickname = nicknameInput.value.trim();
          if (enteredNickname) {
            nickname = enteredNickname;
            nicknameModal.remove();
            document.body.style.overflow = "";
            document.getElementById("nicknameDisplay").innerText = nickname;
            socket
              .timeout(5000)
              .emit("set nickname", nickname, (err, response) => {
                console.log(response.status);
              });

            const username = document.createElement("li");
            username.innerText = nickname;
            username.id = `${nickname}-online`;
            const onlineList = document.getElementById("online-list");
            onlineList.appendChild(username);
          } else {
            alert("Please enter a nickname");
          }
        });
      });

      socket.on("set offline", (nickname) => {
        // console.log("set offline:", nickname);
        const username = document.getElementById(`${nickname}-online`);
        if (username) username.remove();
      });

      socket.on("set online list", (nickname) => {
        // console.log(`set online list:`, nickname);
        const username = document.createElement("li");
        username.innerText = nickname;
        username.id = `${nickname}-online`;
        const onlineList = document.getElementById("online-list");
        onlineList.appendChild(username);
      });

      socket.on("set online", (newUserNickname, newUserSocketID) => {
        if (!nickname) return;
        const username = document.createElement("li");
        username.innerText = newUserNickname;
        username.id = `${newUserNickname}-online`;
        const onlineList = document.getElementById("online-list");
        onlineList.appendChild(username);
        // console.log("new user's socketId:", newUserSocketID);
        socket.emit("set online list", newUserSocketID);
      });

      socket.on("chat message", (msg, serverOffset, nicknameData) => {
        const item = document.createElement("li");

        if (serverOffset === null) {
          item.textContent = msg;
          item.style.backgroundColor = "#FFD89B";
        } else {
          const name = document.createElement("span");
          name.textContent = nicknameData || nickname;
          name.id = "nicknameChatDisplay";

          item.appendChild(name);

          const message = document.createElement("span");
          message.textContent = msg;
          item.appendChild(message);
          socket.auth.serverOffset = serverOffset;
        }
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
