<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.getElementById("form");
      const input = document.getElementById("input");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (input.value) {
          try {
            const response = await socket
              .timeout(5000)
              .emitWithAck("chat message", input.value);
            input.value = "";
            console.log(response.status);
          } catch (err) {
            console.log(err);
          }
        }
      });

      socket.on("chat message", (msg, arg1, arg2, arg3) => {
        const args = [msg, arg1, arg2, arg3];

        args.forEach((arg) => {
          const item = document.createElement("li");

          if (typeof arg === "object" && arg !== null) {
            let formattedArg = {};
            for (const key in arg) {
              if (arg[key] instanceof ArrayBuffer) {
                const uint8Array = new Uint8Array(arg[key]);
                const formattedBuffer = [...uint8Array].join(", ");
                console.log(formattedBuffer);
                formattedArg[key] = formattedBuffer;
              } else {
                formattedArg[key] = arg[key];
              }
            }
            item.textContent = JSON.stringify(formattedArg);
          } else {
            item.textContent = arg;
          }
          messages.appendChild(item);
        });
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("broadcast emit", (msg) => {
        console.log("broadcast emit:", msg);
      });
      // socket.on("server received", (msg) => {
      //   console.log("server received:", msg);
      // });
    </script>
  </body>
</html>
